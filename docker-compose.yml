version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - "./sql/data/:/var/opt/mssql/data/"
      - "./sql/log/:/var/opt/mssql/log/"
      - "./sql/secrets/:/var/opt/mssql/secrets/"